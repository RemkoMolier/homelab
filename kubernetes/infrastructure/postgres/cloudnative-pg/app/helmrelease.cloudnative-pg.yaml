---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: postgres
spec:
  interval: 15m
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.22.0
      sourceRef:
        kind: HelmRepository
        name: cloudnative-pg
        namespace: flux-system
      interval: 15m
  timeout: 5m
  values:
    crds:
      create: true
    config:
      data:
        INHERITED_LABELS: app.kubernetes.io/*
